<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overall_container">
        <div class="container">
            <div class="time_container">
                <span class="hour" id="hour">00</span>:
                <span class="minute" id="minute">00</span>:
                <span class="seconds" id="seconds">00</span>
            </div>
            <div class="controller">
                <span class="stopBtn" id="stopBtn"><i class="fa-solid fa-pause"></i></span>
                <span class="playBtn" id="playBtn"><i class="fa-solid fa-play"></i></span>
                <span class="resetBtn" id="resetBtn"><i class="fa-solid fa-arrow-rotate-left"></i></span>
            </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
